<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://10.211.190.206:3001';
        const results = document.getElementById('results');
        
        async function testEndpoint(endpoint, description) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`);
                const data = await response.json();
                results.innerHTML += `<p>✅ ${description}: ${response.status} - ${JSON.stringify(data).substring(0, 100)}...</p>`;
            } catch (error) {
                results.innerHTML += `<p>❌ ${description}: ${error.message}</p>`;
            }
        }
        
        // Test basic endpoints
        testEndpoint('/', 'Root endpoint');
        testEndpoint('/api/test', 'Test endpoint');
        testEndpoint('/api/debug/data', 'Debug data endpoint');
    </script>
</body>
</html>
