<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connectivity Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <button onclick="testStreaming()">Test Streaming (with auth)</button>
    <div id="results"></div>

    <script>
        const API_URL = 'https://oas-sy6r.onrender.com';
        
        async function testBackend() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing backend...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/test`);
                const data = await response.json();
                results.innerHTML = `<p>✅ Backend working: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                results.innerHTML = `<p>❌ Backend error: ${error.message}</p>`;
            }
        }
        
        async function testStreaming() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing streaming endpoint...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/streaming/active-streams`);
                const text = await response.text();
                
                if (response.ok) {
                    results.innerHTML = `<p>✅ Streaming endpoint: ${text}</p>`;
                } else {
                    results.innerHTML = `<p>❌ Streaming error (${response.status}): ${text}</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p>❌ Streaming error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
