<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Online Assessment System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img id="logoImg" src="images/logo.png" alt="LPU Logo">
                </div>
                <h2>Admin Login</h2>
                <p>Online Assessment System (OAS)</p>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter Admin Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter Admin Password" required>
                </div>
                
                <button type="submit" class="login-btn">Admin Login</button>
            </form>
            
            <div class="register-link">
                <p><a href="index.html">‚Üê Back to Student/Teacher Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
