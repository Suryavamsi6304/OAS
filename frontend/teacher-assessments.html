<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assessments - OAS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo" onerror="this.style.display='none'">
        </div>
        <ul class="nav-menu">
            <li><a href="teacher-dashboard.html">üè† Home</a></li>
            <li><a href="teacher-assessments.html" class="active">üìù My Assessments</a></li>
            <li><a href="teacher-create.html">‚ûï Create Assessment</a></li>
            <li><a href="teacher-students.html">üë• Students</a></li>
            <li><a href="#" class="logout-btn">üö™ Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="page-header">
            <h1>My Assessments</h1>
            <button class="btn btn-success" onclick="location.href='teacher-create.html'">Create New Assessment</button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>All Assessments</h3>
                <div class="search-filter">
                    <input type="text" id="searchAssessments" placeholder="Search assessments...">
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
            </div>
            
            <div class="card-body">
                <div class="table-container">
                    <table id="assessmentsTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Course Code</th>
                                <th>Questions</th>
                                <th>Time Limit</th>
                                <th>Total Marks</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="assessmentsTableBody">
                            <!-- Assessments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        let allAssessments = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.requireAuth() || !Auth.hasRole('teacher')) {
                window.location.href = 'index.html';
                return;
            }

            document.querySelector('.logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    Auth.logout();
                }
            });

            await loadAssessments();
            setupFilters();
        });

        async function loadAssessments() {
            try {
                allAssessments = await API.get('/assessments');
                displayAssessments(allAssessments);
            } catch (error) {
                console.error('Failed to load assessments:', error);
                document.getElementById('assessmentsTableBody').innerHTML = 
                    '<tr><td colspan="8" class="text-center">No assessments found</td></tr>';
            }
        }

        function displayAssessments(assessments) {
            const tbody = document.getElementById('assessmentsTableBody');
            
            if (assessments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">No assessments found</td></tr>';
                return;
            }
            
            tbody.innerHTML = assessments.map(assessment => `
                <tr>
                    <td>${assessment.title}</td>
                    <td>${assessment.course_code || 'N/A'}</td>
                    <td>25</td>
                    <td>${assessment.time_limit} min</td>
                    <td>${assessment.total_marks}</td>
                    <td><span class="status-badge ${assessment.status}">${assessment.status}</span></td>
                    <td>${new Date(assessment.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-small btn-primary" onclick="editAssessment(${assessment.id})">Edit</button>
                        ${assessment.status === 'draft' ? `<button class="btn btn-small btn-success" onclick="publishAssessment(${assessment.id})">Publish</button>` : ''}
                        <button class="btn btn-small btn-secondary" onclick="viewResults(${assessment.id})">Results</button>
                        <button class="btn btn-small btn-danger" onclick="deleteAssessment(${assessment.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function setupFilters() {
            document.getElementById('searchAssessments').addEventListener('input', filterAssessments);
            document.getElementById('statusFilter').addEventListener('change', filterAssessments);
        }

        function filterAssessments() {
            const searchTerm = document.getElementById('searchAssessments').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = allAssessments.filter(assessment => {
                const matchesSearch = assessment.title.toLowerCase().includes(searchTerm) ||
                                    (assessment.course_code && assessment.course_code.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || assessment.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            displayAssessments(filtered);
        }

        function editAssessment(assessmentId) {
            window.location.href = `teacher-edit.html?id=${assessmentId}`;
        }

        async function publishAssessment(assessmentId) {
            if (confirm('Publish this assessment? Students will be able to see it.')) {
                try {
                    await API.put(`/assessments/${assessmentId}/publish`, {});
                    alert('Assessment published successfully!');
                    await loadAssessments();
                } catch (error) {
                    alert('Error publishing assessment: ' + error.message);
                }
            }
        }

        function viewResults(assessmentId) {
            window.location.href = `teacher-results.html?assessment=${assessmentId}`;
        }

        async function deleteAssessment(assessmentId) {
            if (confirm('Are you sure you want to delete this assessment? This action cannot be undone.')) {
                try {
                    await API.delete(`/assessments/${assessmentId}`);
                    alert('Assessment deleted successfully!');
                    await loadAssessments();
                } catch (error) {
                    alert('Error deleting assessment: ' + error.message);
                }
            }
        }
    </script>

    <style>
        .search-filter {
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 1000;
        }
        .search-filter input, .search-filter select {
            color: #000000 !important;
            background: #ffffff !important;
            border: 2px solid #0070ad !important;
            padding: 8px 12px !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            border-radius: 4px !important;
            position: relative;
            z-index: 1001;
        }
        .search-filter input::placeholder {
            color: #666666 !important;
        }
        .card-header {
            background: #f8fafc !important;
            padding: 1rem !important;
            border-radius: 8px !important;
            margin-bottom: 1rem !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header h3 {
            color: #000000 !important;
            font-weight: 800 !important;
            margin: 0 !important;
        }
    </style>
</body>
</html>
