<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Assessment System (OAS)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="images/logo.png" alt="LPU Logo" onerror="this.style.display='none'">
                </div>
                <h2>Online Assessment System (OAS)</h2>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter Login Id" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
