<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Test - OAS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/test-taking.css">
    <link rel="stylesheet" href="css/proctoring.css">
</head>
<body>
    <!-- Proctoring Overlay -->
    <div class="proctoring-overlay" id="proctoringOverlay" style="display: none;">
        <div class="proctoring-status">
            <div class="proctoring-indicator"></div>
            <span>Proctoring Active</span>
        </div>
        <div class="violation-counter">
            Violations: <span id="violationCount">0</span>
        </div>
    </div>
    <div class="test-header">
        <div class="test-info">
            <button id="viewInstructions" class="btn-secondary">üìã View Instructions</button>
            <h2 id="testTitle">Test Name</h2>
        </div>
        <div class="timer">
            <span>Time Remaining:</span>
            <span id="timeRemaining" class="time-display">30:00</span>
        </div>
    </div>

    <div class="test-container" style="height: calc(100vh - 60px); overflow-y: auto;">
        <div class="test-sidebar">
            <div class="student-info">
                <div class="student-id" id="studentInfo">Student ID</div>
            </div>
            
            <div class="attempt-status">
                <h4>Attempt Status</h4>
                <div class="status-badges">
                    <span class="badge answered" id="answeredCount">0</span>
                    <span class="badge flagged" id="flaggedCount">0</span>
                    <span class="badge pending" id="pendingCount">0</span>
                </div>
                <div class="status-labels">
                    <span>Answered</span>
                    <span>Flagged</span>
                    <span>Pending</span>
                </div>
            </div>

            <div class="question-grid">
                <h4>Questions</h4>
                <div id="questionNumbers" class="question-numbers">
                    <!-- Dynamic question numbers -->
                </div>
            </div>
        </div>

        <div class="test-content">
            <div class="question-container">
                <div class="question-header">
                    <span id="questionNumber">Q: 01 of 25</span>
                    <span id="questionText">Question text will appear here</span>
                </div>

                <div class="options-container" id="optionsContainer">
                    <!-- Dynamic options -->
                </div>

                <button id="clearResponse" class="btn-clear">üóëÔ∏è Clear Response</button>
            </div>

            <div class="test-navigation">
                <button id="previousBtn" class="btn-nav">Previous</button>
                <button id="flagBtn" class="btn-flag">üè≥Ô∏è Flag</button>
                <button id="nextBtn" class="btn-nav">Next</button>
                <button id="endTestBtn" class="btn-end">End Test</button>
            </div>
        </div>
    </div>

    <!-- Instructions Modal -->
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Test Instructions</h2>
            <div id="instructionsContent">
                <!-- Dynamic instructions -->
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/face-detection.js"></script>
    <script src="js/proctoring.js"></script>
    <script src="js/test-taking.js"></script>
</body>
</html>
