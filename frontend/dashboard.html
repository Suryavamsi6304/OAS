<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OAS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Top Header -->
    <header class="admin-header">
        <button id="menuToggle" class="menu-toggle">☰</button>
        <div class="header-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo" onerror="this.style.display='none'">
            <span>Student Portal</span>
        </div>
        <button class="logout-btn">🚪 Logout</button>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar" class="admin-sidebar">
        <div class="sidebar-header">
            <h3>Student Menu</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html" class="active">🏠 Dashboard</a></li>
            <li><a href="attempt-test.html">📝 Attempt Test</a></li>
            <li><a href="result.html">📊 Results</a></li>
            <li><a href="practice.html">🎯 Practice Platform</a></li>
        </ul>
    </nav>

    <!-- Overlay -->
    <div id="overlay" class="sidebar-overlay"></div>

    <!-- System Banner -->
    <div id="systemBanner" class="system-banner" style="display: none;">
        <div class="banner-content">
            <div id="bannerMessage" class="banner-message"></div>
            <button id="closeBanner" class="banner-close">×</button>
        </div>
    </div>

    <main class="admin-main">
    <div class="dashboard-container">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card red">
                <div class="stat-icon">📋</div>
                <div class="stat-content">
                    <h3 id="testsDesigned">0</h3>
                    <p>Tests Designed</p>
                </div>
            </div>
            
            <div class="stat-card blue">
                <div class="stat-icon">📝</div>
                <div class="stat-content">
                    <h3 id="testsConducted">0</h3>
                    <p>Tests Conducted</p>
                </div>
            </div>
            
            <div class="stat-card green">
                <div class="stat-icon">👥</div>
                <div class="stat-content">
                    <h3 id="testTakers">0</h3>
                    <p>Test Takers</p>
                </div>
            </div>
            
            <div class="stat-card orange">
                <div class="stat-icon">👨‍🏫</div>
                <div class="stat-content">
                    <h3 id="testDesigners">0</h3>
                    <p>Test Designers</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Today's Tests -->
            <div class="content-card">
                <div class="card-header red">
                    <h3>📋 Today's Tests</h3>
                </div>
                <div class="card-body">
                    <div id="todayTests" class="test-list">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>

            <!-- Recently Attempted Tests -->
            <div class="content-card">
                <div class="card-header green">
                    <h3>✅ Recently Attempted Tests</h3>
                </div>
                <div class="card-body">
                    <div id="recentTests" class="test-list">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
