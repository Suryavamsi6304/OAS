<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - OAS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo" onerror="this.style.display='none'">
        </div>
        <ul class="nav-menu">
            <li><a href="admin-dashboard.html">üè† Home</a></li>
            <li><a href="admin-users.html" class="active">üë• User Management</a></li>
            <li><a href="admin-assessments.html">üìù Assessment Management</a></li>
            <li><a href="admin-reports.html">üìä Reports & Analytics</a></li>
            <li><a href="#" class="logout-btn">üö™ Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="page-header">
            <h1>User Management</h1>
            <button class="btn btn-success" onclick="showCreateUserModal()">Create New User</button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="search-filter">
                    <input type="text" id="searchUsers" placeholder="Search users..." style="color: #000000 !important; background: #ffffff !important; border: 2px solid #0070ad !important; padding: 8px !important; font-size: 14px !important; font-weight: 500 !important; width: 200px !important; position: relative !important; z-index: 1000 !important; border-radius: 4px !important;">
                    <select id="roleFilter" style="color: #000000 !important; background: #ffffff !important; border: 2px solid #0070ad !important; padding: 8px !important; font-size: 14px !important; font-weight: 500 !important; width: 150px !important; position: relative !important; z-index: 1000 !important; border-radius: 4px !important;">
                        <option value="" style="color: #000000;">All Roles</option>
                        <option value="admin" style="color: #000000;">Admin</option>
                        <option value="teacher" style="color: #000000;">Teacher</option>
                        <option value="student" style="color: #000000;">Student</option>
                    </select>
                </div>
            </div>
            
            <div class="card-body">
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateUserModal()">&times;</span>
            <h2>Create New User</h2>
            <form id="createUserForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label>Role</label>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">Create User</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.requireAuth() || !Auth.hasRole('admin')) {
                window.location.href = 'index.html';
                return;
            }

            document.querySelector('.logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    Auth.logout();
                }
            });

            await loadUsers();
            setupFilters();
            setupCreateUserForm();
        });

        async function loadUsers() {
            try {
                allUsers = await API.get('/admin/users');
                displayUsers(allUsers);
            } catch (error) {
                console.error('Failed to load users:', error);
                alert('Failed to load users');
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.first_name} ${user.last_name}</td>
                    <td>${user.email}</td>
                    <td><span class="role-badge ${user.role}">${user.role}</span></td>
                    <td><span class="status-badge ${user.is_active ? 'active' : 'inactive'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-small btn-primary" onclick="editUser(${user.id})">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function setupFilters() {
            document.getElementById('searchUsers').addEventListener('input', filterUsers);
            document.getElementById('roleFilter').addEventListener('change', filterUsers);
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchUsers').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            
            let filtered = allUsers.filter(user => {
                const matchesSearch = user.first_name.toLowerCase().includes(searchTerm) ||
                                    user.last_name.toLowerCase().includes(searchTerm) ||
                                    user.email.toLowerCase().includes(searchTerm);
                const matchesRole = !roleFilter || user.role === roleFilter;
                
                return matchesSearch && matchesRole;
            });
            
            displayUsers(filtered);
        }

        function showCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'block';
        }

        function closeCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'none';
            document.getElementById('createUserForm').reset();
        }

        function setupCreateUserForm() {
            document.getElementById('createUserForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    role: document.getElementById('role').value
                };
                
                try {
                    await API.post('/admin/users', userData);
                    alert('User created successfully!');
                    closeCreateUserModal();
                    await loadUsers();
                } catch (error) {
                    alert('Error creating user: ' + error.message);
                }
            });
        }

        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    await API.delete(`/admin/users/${userId}`);
                    alert('User deleted successfully!');
                    await loadUsers();
                } catch (error) {
                    alert('Error deleting user: ' + error.message);
                }
            }
        }

        function editUser(userId) {
            alert('Edit functionality will be implemented');
        }
    </script>

    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .page-header h1 {
            color: #000000;
            font-weight: 800;
            font-size: 2rem;
        }
        .card-header {
            padding: 1.5rem;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .card-header h3 {
            color: #000000;
            font-weight: 800;
            font-size: 1.3rem;
            margin: 0;
        }
        .search-filter {
            display: flex;
            gap: 1rem;
        }
        .search-filter input, .search-filter select {
            padding: 0.75rem;
            border: 2px solid #374151;
            border-radius: 6px;

            min-width: 200px;
        }
        .search-filter input:focus, .search-filter select:focus {
            outline: none;
            border-color: #0070ad;
            box-shadow: 0 0 0 3px rgba(0,112,173,0.3);
            background: #f8fafc;
        }
        .search-filter input::placeholder {
            color: #6b7280;
            font-weight: 500;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {

        }

        }
        table {

        }

        }
        .role-badge.admin { background: #dc3545; color: white; }
        .role-badge.teacher { background: #007bff; color: white; }
        .role-badge.student { background: #28a745; color: white; }
        .status-badge.active { background: #28a745; color: white; padding: 0.2rem 0.5rem; border-radius: 3px; font-size: 0.8rem; }
        .status-badge.inactive { background: #dc3545; color: white; padding: 0.2rem 0.5rem; border-radius: 3px; font-size: 0.8rem; }
    </style>
</body>
</html>
