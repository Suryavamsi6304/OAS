<!DOCTYPE html>
<html>
<head>
    <title>Test Instructions - Simple</title>
</head>
<body>
    <h1>Test Instructions</h1>
    <div id="testInfo">Loading test details...</div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testId = urlParams.get('id');
        
        document.getElementById('testInfo').innerHTML = `
            <h2>Test ID: ${testId}</h2>
            <p>This confirms the continue button is working!</p>
            <p>You successfully navigated from the test selection page.</p>
        `;
    </script>
</body>
</html>
