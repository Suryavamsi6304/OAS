<!DOCTYPE html>
<html>
<head>
    <title>OAS Test</title>
</head>
<body>
    <h1>OAS Frontend Test</h1>
    <p>Backend URL: <span id="backend-url"></span></p>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        const backendUrl = 'https://oas-sy6r.onrender.com';
        document.getElementById('backend-url').textContent = backendUrl;

        async function testBackend() {
            try {
                const response = await fetch(backendUrl + '/api/test');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">✅ Backend Connected: ' + data.message + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ Backend Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
