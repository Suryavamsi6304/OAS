<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - OAS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo">
        </div>
        <ul class="nav-menu">
            <li><a href="dashboard.html">üè† Home</a></li>
            <li><a href="attempt-test.html">üìù Attempt Test</a></li>
            <li><a href="result.html" class="active">üìä Result</a></li>
            <li><a href="practice.html">üéØ Practice Platform</a></li>
            <li><a href="#" class="logout-btn">‚öôÔ∏è Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Result</h2>
            </div>
            
            <div class="form-group">
                <label>Select Test:</label>
                <select id="testSelect" class="form-control">
                    <option value="">Choose a test...</option>
                </select>
            </div>

            <div class="form-group text-center">
                <button id="showResultBtn" class="btn btn-success" disabled>Show Result ‚ûú</button>
            </div>
        </div>

        <!-- Result Display -->
        <div id="resultDisplay" class="card" style="display: none;">
            <div class="card-header">
                <h3>Test Result</h3>
            </div>
            <div id="resultContent">
                <!-- Dynamic result content -->
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.requireAuth()) return;

            // Setup logout
            document.querySelector('.logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    Auth.logout();
                }
            });

            // Load user's test results
            await loadUserResults();

            // Setup event listeners
            const testSelect = document.getElementById('testSelect');
            const showResultBtn = document.getElementById('showResultBtn');

            testSelect.addEventListener('change', () => {
                showResultBtn.disabled = !testSelect.value;
            });

            showResultBtn.addEventListener('click', showSelectedResult);
        });

        let userResults = [];

        async function loadUserResults() {
            try {
                const user = Auth.getUser();
                const results = await API.getStudentResults(user.id);
                userResults = results;
                populateTestSelect(results);
            } catch (error) {
                console.error('Failed to load results:', error);
                Utils.showAlert('Failed to load your results', 'error');
            }
        }

        function populateTestSelect(results) {
            const select = document.getElementById('testSelect');
            
            if (results.length === 0) {
                select.innerHTML = '<option value="">No test results available</option>';
                return;
            }

            select.innerHTML = '<option value="">Choose a test...</option>' +
                results.map(result => 
                    `<option value="${result.id}">${result.title} - ${new Date(result.submitted_at).toLocaleDateString()}</option>`
                ).join('');
        }

        function showSelectedResult() {
            const selectedId = document.getElementById('testSelect').value;
            const result = userResults.find(r => r.id == selectedId);
            
            if (!result) return;

            displayResult(result);
        }

        function displayResult(result) {
            const resultDisplay = document.getElementById('resultDisplay');
            const resultContent = document.getElementById('resultContent');

            const percentage = parseFloat(result.percentage);
            const scoreColor = percentage >= 60 ? '#28a745' : percentage >= 40 ? '#ffc107' : '#dc3545';

            resultContent.innerHTML = `
                <div class="result-header">
                    <div class="result-info">
                        <p><strong>Login ID:</strong> ${Auth.getUser().id}</p>
                        <p><strong>Name:</strong> ${Auth.getUser().firstName} ${Auth.getUser().lastName}</p>
                        <p><strong>Test Name:</strong> <span style="color: #ff6b35;">${result.title}</span></p>
                    </div>
                </div>

                <hr>

                <div class="score-section">
                    <h3>Your Score:</h3>
                    <div class="score-display">
                        <div class="percentage-bar">
                            <div class="percentage-fill" style="width: ${percentage}%; background-color: ${scoreColor};"></div>
                            <span class="percentage-text">${percentage.toFixed(1)}%</span>
                        </div>
                    </div>

                    <div class="score-details">
                        <div class="score-chart">
                            <div class="chart-container">
                                <div class="donut-chart" style="background: conic-gradient(${scoreColor} 0deg ${percentage * 3.6}deg, #e9ecef ${percentage * 3.6}deg 360deg);">
                                    <div class="chart-center">
                                        <span class="chart-label">Obtained</span>
                                    </div>
                                </div>
                            </div>
                            <div class="marks-display">
                                <h2 style="color: ${scoreColor};">${result.score}/${result.total_marks}</h2>
                                <p>Marks</p>
                            </div>
                        </div>

                        <div class="attempt-stats">
                            <div class="stat-item">
                                <div class="stat-icon" style="color: #ff6b35;">‚úèÔ∏è</div>
                                <div class="stat-text">
                                    <span>Attempted</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon" style="color: #28a745;">‚úÖ</div>
                                <div class="stat-text">
                                    <span>Correct</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="additional-info">
                    <p><strong>Time Taken:</strong> ${result.time_taken ? Utils.formatTime(result.time_taken) : 'N/A'}</p>
                    <p><strong>Submitted At:</strong> ${Utils.formatDate(result.submitted_at)}</p>
                    ${result.feedback ? `<p><strong>Feedback:</strong> ${result.feedback}</p>` : ''}
                </div>
            `;

            resultDisplay.style.display = 'block';
            resultDisplay.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

    <style>
        .result-header {
            margin-bottom: 1rem;
        }

        .result-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .score-section {
            text-align: center;
            margin: 2rem 0;
        }

        .percentage-bar {
            width: 100%;
            height: 30px;
            background-color: #e9ecef;
            border-radius: 15px;
            position: relative;
            margin: 1rem 0;
            overflow: hidden;
        }

        .percentage-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 1s ease-in-out;
        }

        .percentage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #333;
        }

        .score-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .score-chart {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .chart-container {
            position: relative;
        }

        .donut-chart {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #666;
        }

        .marks-display h2 {
            margin: 0;
            font-size: 2rem;
        }

        .marks-display p {
            margin: 0;
            color: #666;
        }

        .attempt-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-icon {
            font-size: 2rem;
        }

        .additional-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .additional-info p {
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .score-chart {
                flex-direction: column;
            }
            
            .attempt-stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</body>
</html>
