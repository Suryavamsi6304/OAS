services:
  - type: web
    name: oas-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: your_jwt_secret_key_here_make_it_long_and_secure_12345
      - key: JWT_EXPIRES_IN
        value: 24h

databases:
  - name: oas-database
    plan: free